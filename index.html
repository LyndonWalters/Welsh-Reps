<!DOCTYPE html>
<html>
<head>
    <title>Bowling Data Index & Bowler Profile</title>
    <style>
        body { font-family: sans-serif; }
        th.sortable { cursor: pointer; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
        th { background: #ececec; }
        input, button, select { padding: 6px; margin-right: 10px; }
        .btn-group, .tournament-buttons, .gender-buttons, .year-filter, .year-buttons { margin-bottom: 16px; }
        .tournament-buttons button, .gender-buttons button, .year-buttons button {
            padding: 10px 24px; margin-right: 8px; margin-bottom: 10px;
            cursor: pointer; font-size: 1em;
        }
        #profile {
            margin: 12px 0; padding: 8px 16px; background: #f2fbfa;
            border-left: 4px solid #21a99a; display: none;
        }
        a.player-link { cursor: pointer; color: blue; text-decoration: underline; }
        #bowlerCountTable { margin-top: 20px; display: none; }
        #resultsTable {
            display: none;
        }
        #togglePlayersBtn {
            display: none;
            margin-bottom: 16px;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
        }
        #yearBtns {margin-bottom: 16px;}
    </style>
</head>
<body>
<h2>Bowling Tournament Results</h2>
<div class="tournament-buttons">
    <button type="button" onclick="selectTournament('QubicaAMF World Cup')">QubicaAMF World Cup</button>
    <button type="button" onclick="selectTournament('ECC')">ECC</button>
    <button type="button" onclick="selectTournament('ETC')">ETC</button>
    <button type="button" onclick="selectTournament('EMC')">EMC</button>
    <button type="button" onclick="selectTournament('Combined World Championships')">Combined World Championships</button>
    <button type="button" onclick="selectTournament('Men\'s World Championships')">Men's World Championships</button>
    <button type="button" onclick="selectTournament('Women\'s World Championships')">Women's World Championships</button>
    <button type="button" onclick="selectTournament('Adult Triple Crown')">Adult Triple Crown</button>
    <button type="button" onclick="selectTournament('')">Show All</button>
</div>
<div class="gender-buttons" id="genderBtns" style="display:none;">
    <button type="button" onclick="filterByGender('Men')">Men</button>
    <button type="button" onclick="filterByGender('Women')">Women</button>
    <button type="button" onclick="filterByGender('')">Both</button>
</div>
<!-- Year buttons appear here -->
<div class="year-buttons" id="yearBtns" style="display:none;"></div>

<button id="togglePlayersBtn" onclick="togglePlayersVisibility()">Hide Players</button>

<div id="profile"></div>

<input type="text" id="search" placeholder="Search name, tournament, location..." onkeyup="updateTable()" />
<button type="button" id="showBowlerCountsBtn" onclick="toggleBowlerCounts()">Show Bowlers Representation Count</button>

<table id="resultsTable">
    <thead>
        <tr id="headerRow">
            <th class="sortable" onclick="sortBy('Year')">Year</th>
            <th class="sortable" onclick="sortBy('Location')">Location</th>
            <th class="sortable" onclick="sortBy('Name')">Name</th>
            <th class="sortable" onclick="sortBy('Gender')">Gender</th>
            <!-- Position or Medals columns dynamically added -->
        </tr>
    </thead>
    <tbody id="results"></tbody>
</table>
<table id="bowlerCountTable">
    <thead>
        <tr><th>Bowler</th><th>Representations</th></tr>
    </thead>
    <tbody></tbody>
</table>

  let currentTournament = '';
  let currentGender = '';
  let currentYear = '';
  let currentSortColumn = null;
  let currentSortOrder = 'asc';
  let tableShown = false;
  let playersVisible = true;

  function showResultsTable() {
    if (!tableShown) {
      document.getElementById('resultsTable').style.display = 'table';
      document.getElementById('togglePlayersBtn').style.display = 'inline-block';
      tableShown = true;
      playersVisible = true;
      document.getElementById('togglePlayersBtn').textContent = 'Hide Players';
    }
  }

  function togglePlayersVisibility() {
    const table = document.getElementById('resultsTable');
    const profile = document.getElementById('profile');
    const btn = document.getElementById('togglePlayersBtn');
    if (playersVisible) {
      table.style.display = 'none';
      profile.style.display = 'none';
      btn.textContent = 'Show Players';
      playersVisible = false;
    } else {
      table.style.display = 'table';
      profile.style.display = 'block';
      btn.textContent = 'Hide Players';
      playersVisible = true;
    }
  }

  function selectTournament(tournament) {
    currentTournament = tournament;
    currentGender = '';
    currentYear = '';
    document.getElementById('genderBtns').style.display = tournament ? '' : 'none';
    document.getElementById('search').value = '';
    showResultsTable();
    populateYearButtons();
    updateTable();
  }

  function populateYearButtons() {
    const yearBtnsDiv = document.getElementById('yearBtns');
    yearBtnsDiv.innerHTML = '';
    yearBtnsDiv.style.display = 'none';
    if (!currentTournament) return;

    // Get unique years for the current tournament in sorted order
    const years = [...new Set(data
      .filter(row => row.Tournament === currentTournament)
      .map(row => row.Year)
    )].sort((a, b) => a - b);

    if (years.length > 0) {
      yearBtnsDiv.style.display = '';
      years.forEach(year => {
        const btn = document.createElement('button');
        btn.textContent = year;
        btn.onclick = function () { filterByTournamentYear(year); };
        yearBtnsDiv.appendChild(btn);
      });

      // Add 'Show All Years' button
      const allBtn = document.createElement('button');
      allBtn.textContent = 'Show All Years';
      allBtn.onclick = function () { filterByTournamentYear(''); };
      yearBtnsDiv.appendChild(allBtn);
    }
  }

  function filterByTournamentYear(year) {
    currentYear = year;
    updateTable();
  }

  function filterByGender(gender) {
    currentGender = gender;
    showResultsTable();
    updateTable();
  }

  function sortBy(column) {
    if (currentSortColumn === column) {
      currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
    } else {
      currentSortColumn = column;
      currentSortOrder = 'asc';
    }
    data.sort((a,b) => {
      let valA = a[column] || '';
      let valB = b[column] || '';
      if (typeof valA === 'string') valA = valA.toLowerCase();
      if (typeof valB === 'string') valB = valB.toLowerCase();
      if(valA < valB) return currentSortOrder === 'asc' ? -1 : 1;
      if(valA > valB) return currentSortOrder === 'asc' ? 1 : -1;
      return 0;
    });
    showResultsTable();
    updateTable();
  }

  function updateTable() {
    const query = document.getElementById('search').value.toLowerCase();
    const tbody = document.getElementById('results');
    const headerRow = document.getElementById('headerRow');

    // Remove existing dynamic headers
    const existingMedalsTh = document.getElementById('medalsHeader');
    if (existingMedalsTh) {
      headerRow.removeChild(existingMedalsTh);
    }
    const existingPositionTh = document.getElementById('positionHeader');
    if (existingPositionTh) {
      headerRow.removeChild(existingPositionTh);
    }

    const showMedals = currentTournament === 'Adult Triple Crown';
    const showPosition = !showMedals;
    const medalIcons = {
      'gold': '🏅',
      'silver': '🥈',
      'bronze': '🥉'
    };

    if (showPosition) {
      const th = document.createElement('th');
      th.textContent = 'Position';
      th.id = 'positionHeader';
      const genderTh = headerRow.querySelector('th:nth-child(4)');
      genderTh.insertAdjacentElement('afterend', th);
    }

    if (showMedals) {
      const th = document.createElement('th');
      th.textContent = 'Medals';
      th.id = 'medalsHeader';
      headerRow.appendChild(th);
    }

    let filtered = data.filter(row => {
      return (!currentTournament || row.Tournament === currentTournament) &&
             (!currentGender || row.Gender === currentGender) &&
             (!currentYear || String(row.Year) === String(currentYear)) &&
             ((row.Name && row.Name.toLowerCase().includes(query)) ||
              (row.Tournament && row.Tournament.toLowerCase().includes(query)) ||
              (String(row.Year).includes(query)) ||
              (row.Location && row.Location.toLowerCase().includes(query)));
    });

    tbody.innerHTML = '';

    filtered.forEach(row => {
      let medalsHTML = '';
      if (showMedals) {
        if (row.Medals && row.Medals.length) {
          medalsHTML = row.Medals.map(m => {
            const medalKey = m.Medal.toLowerCase();
            return `${medalIcons[medalKey] || ''} ${m.Medal} (${m.Event})`;
          }).join(', ');
        } else {
          medalsHTML = '';
        }
      }

      tbody.innerHTML += `<tr>
        <td>${row.Year}</td>
        <td>${row.Location}</td>
        <td><a href="#" class="player-link" data-player="${row.Name}">${row.Name}</a></td>
        <td>${row.Gender}</td>
        ${showPosition ? `<td>${row.Position || ''}</td>` : ''}
        ${showMedals ? `<td>${medalsHTML}</td>` : ''}
      </tr>`;
    });

    document.querySelectorAll('.player-link').forEach(el => {
      el.onclick = function(event) {
        event.preventDefault();
        displayProfile(this.getAttribute('data-player'));
      }
    });

    showProfile(query, filtered);

    if (!playersVisible) {
      document.getElementById('resultsTable').style.display = 'none';
      document.getElementById('profile').style.display = 'none';
    }
  }

  function displayProfile(playerName) {
    const tournamentDetails = {};
    const medalsByTypeDetails = {};
    const medalsTotalCount = {};

    const medalIcons = {
      'gold': '🏅',
      'silver': '🥈',
      'bronze': '🥉'
    };

    data.forEach(row => {
      if (row.Name === playerName) {
        const t = row.Tournament || 'Unknown Tournament';
        if (!tournamentDetails[t]) tournamentDetails[t] = { count: 0, years: new Set() };
        tournamentDetails[t].count++;
        if (row.Year) tournamentDetails[t].years.add(row.Year);
        if (row.Medals && row.Medals.length) {
          if (!medalsByTypeDetails[t]) medalsByTypeDetails[t] = {};
          row.Medals.forEach(m => {
            const medalKey = m.Medal.toLowerCase();
            if (!['gold', 'silver', 'bronze'].includes(medalKey)) return;
            if (!medalsByTypeDetails[t][medalKey]) medalsByTypeDetails[t][medalKey] = new Set();
            medalsByTypeDetails[t][medalKey].add(`${row.Year}`);
            medalsTotalCount[medalKey] = (medalsTotalCount[medalKey] || 0) + 1;
          });
        }
      }
    });

    const profileDiv = document.getElementById('profile');

    const tournamentsList = Object.entries(tournamentDetails).map(([t, details]) => {
      const yearsArr = Array.from(details.years).sort();
      let medalsHtml = '<p><em>None</em></p>';
      if (medalsByTypeDetails[t]) {
        medalsHtml = '<ul>' + Object.entries(medalsByTypeDetails[t])
          .map(([medal, years]) => {
            const yearsList = Array.from(years).join(', ');
            return `<li>${medalIcons[medal]} ${medal.charAt(0).toUpperCase() + medal.slice(1)} (${yearsList})</li>`;
          })
          .join('') + '</ul>';
      }
      return `<li><strong>${t}</strong> - ${details.count} time${details.count > 1 ? 's' : ''} (${yearsArr.join(', ')})${medalsHtml}</li>`;
    }).join('');

    let medalsTotalHtml = '';
    if (Object.keys(medalsTotalCount).length > 0) {
      medalsTotalHtml = '<h4>Total Medals Won</h4><ul>' + Object.entries(medalsTotalCount)
        .map(([medal, count]) => `<li>${medalIcons[medal]} ${medal.charAt(0).toUpperCase() + medal.slice(1)}: ${count}</li>`)
        .join('') + '</ul>';
    }

    profileDiv.innerHTML = `
      <h3>Tournaments played by ${playerName}:</h3>
      <ul>${tournamentsList}</ul>
      <h3>Medals won</h3>
      ${medalsTotalHtml}
    `;
    profileDiv.style.display = 'block';
  }

  function showProfile(query, filtered) {
    const profileDiv = document.getElementById('profile');
    const uniqueNames = [...new Set(filtered.map(row => row.Name.toLowerCase()))];
    if(query && uniqueNames.length === 1) {
      const bowlerName = filtered[0].Name;
      const count = data.filter(row => row.Name === bowlerName).length;
      profileDiv.innerHTML = `<strong>${bowlerName}</strong> has represented ${count} time${count > 1 ? 's' : ''}.`;
      profileDiv.style.display = 'block';
    } else if(!document.querySelector('.player-link.clicked')) {
      profileDiv.style.display = 'none';
    }
  }

  function generateBowlerRepresentationTable() {
    const counts = {};
    data.forEach(row => {
      if(row.Name) counts[row.Name] = (counts[row.Name] || 0) + 1;
    });
    const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
    const tbody = document.querySelector('#bowlerCountTable tbody');
    tbody.innerHTML = '';
    sorted.forEach(([name, count]) => {
      tbody.innerHTML += `<tr><td>${name}</td><td>${count}</td></tr>`;
    });
  }

  function toggleBowlerCounts() {
    const table = document.getElementById('bowlerCountTable');
    const btn = document.getElementById('showBowlerCountsBtn');
    if(table.style.display === 'none' || table.style.display === '') {
      generateBowlerRepresentationTable();
      table.style.display = 'table';
      btn.textContent = 'Hide Bowlers Representation Count';
      table.scrollIntoView({behavior:'smooth'});
    } else {
      table.style.display = 'none';
      btn.textContent = 'Show Bowlers Representation Count';
    }
  }

  window.onload = () => {
    updateTable();
  }
</script>
</body>
</html>
