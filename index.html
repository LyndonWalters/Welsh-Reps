  let currentTournament = '';
  let currentGender = '';
  let currentSortColumn = null;
  let currentSortOrder = 'asc';
  function selectTournament(tournament) {
    currentTournament = tournament;
    currentGender = '';
    document.getElementById('genderBtns').style.display = tournament ? '' : 'none';
    document.getElementById('search').value = '';
    updateTable();
  }
  function filterByGender(gender) {
    currentGender = gender;
    updateTable();
  }
  function sortBy(column) {
    if (currentSortColumn === column) {
      currentSortOrder = (currentSortOrder === 'asc') ? 'desc' : 'asc';
    } else {
      currentSortColumn = column;
      currentSortOrder = 'asc';
    }
    data.sort((a, b) => {
      let valA = a[column] || '';
      let valB = b[column] || '';
      if(typeof valA === 'string') valA = valA.toLowerCase();
      if(typeof valB === 'string') valB = valB.toLowerCase();
      if(valA < valB) return currentSortOrder === 'asc' ? -1 : 1;
      if(valA > valB) return currentSortOrder === 'asc' ? 1 : -1;
      return 0;
    });
    updateTable();
  }
  function updateTable() {
    const query = document.getElementById('search').value.toLowerCase();
    let filtered = data.filter(row => {
      return (!currentTournament || row.Tournament === currentTournament) &&
             (!currentGender || row.Gender === currentGender) &&
             ((row.Name && row.Name.toLowerCase().includes(query)) ||
              (row.Tournament && row.Tournament.toLowerCase().includes(query)) ||
              (String(row.Year).includes(query)) ||
              (row.Location && row.Location.toLowerCase().includes(query)));
    });
    showProfile(query, filtered);
    const tbody = document.getElementById('results');
    tbody.innerHTML = '';
    filtered.forEach(row => {
      tbody.innerHTML += `<tr>
        <td>${row.Year}</td>
        <td>${row.Tournament}</td>
        <td>${row.Location}</td>
        <td><a href="#" class="player-link" data-player="${row.Name}">${row.Name}</a></td>
        <td>${row.Gender}</td>
        <td>${row.Position || ''}</td>
      </tr>`;
    });
    document.querySelectorAll('.player-link').forEach(el => {
      el.onclick = function(event) {
        event.preventDefault();
        displayProfile(this.getAttribute('data-player'));
      }
    });
  }
  function displayProfile(playerName) {
    const tournamentDetails = {};
    data.forEach(row => {
      if(row.Name === playerName) {
        const t = row.Tournament || 'Unknown Tournament';
        if(!tournamentDetails[t]) tournamentDetails[t] = {count:0, years: new Set()};
        tournamentDetails[t].count++;
        if(row.Year) tournamentDetails[t].years.add(row.Year);
      }
    });
    
    const profileDiv = document.getElementById('profile');
    profileDiv.innerHTML = `<h3>Tournaments played by ${playerName}:</h3><ul>` +
      Object.entries(tournamentDetails).map(([t, details]) => {
        const yearsArr = Array.from(details.years).sort();
        return `<li>${t} - ${details.count} time${details.count > 1 ? 's' : ''} (${yearsArr.join(', ')})</li>`;
      }).join('') + '</ul>';
    profileDiv.style.display = 'block';
  }
  function showProfile(query, filtered) {
    const profileDiv = document.getElementById('profile');
    const uniqueNames = [...new Set(filtered.map(row => row.Name.toLowerCase()))];
    if(query && uniqueNames.length === 1) {
      const bowlerName = filtered[0].Name;
      const count = data.filter(row => row.Name === bowlerName).length;
      profileDiv.innerHTML = `<strong>${bowlerName}</strong> has represented ${count} time${count > 1 ? 's' : ''}.`;
      profileDiv.style.display = 'block';
    } else if(!document.querySelector('.player-link.clicked')) {
      profileDiv.style.display = 'none';
    }
  }
  function generateBowlerRepresentationTable() {
    const counts = {};
    data.forEach(row => {
      if(row.Name) counts[row.Name] = (counts[row.Name] || 0) + 1;
    });
    const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
    const tbody = document.querySelector('#bowlerCountTable tbody');
    tbody.innerHTML = '';
    sorted.forEach(([name, count]) => {
      tbody.innerHTML += `<tr><td>${name}</td><td>${count}</td></tr>`;
    });
  }
  function toggleBowlerCounts() {
    const table = document.getElementById('bowlerCountTable');
    const btn = document.getElementById('showBowlerCountsBtn');
    if(table.style.display === 'none' || table.style.display === '') {
      generateBowlerRepresentationTable();
      table.style.display = 'table';
      btn.textContent = 'Hide Bowlers Representation Count';
      table.scrollIntoView({behavior:'smooth'});
    } else {
      table.style.display = 'none';
      btn.textContent = 'Show Bowlers Representation Count';
    }
  }
